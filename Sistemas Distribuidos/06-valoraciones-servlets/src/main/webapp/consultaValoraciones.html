<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ValoraRest</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <h2>Consulta valoraciones de un restaurante</h2>

        <table>
            <tr>
                <th class="more-width">Indica el restaurante:</th>
                <td><input type="text" name="nombreRestaurante" autofocus></td>

            </tr>
        </table>
    </form>

    </body>
</html>
