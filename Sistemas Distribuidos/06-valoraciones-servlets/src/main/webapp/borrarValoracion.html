<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ValoraRest</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <h2>Formulario de borrado de una valoración</h2>

    <form action="ServletBorrarValoracion" method="POST">
        <table>
            <tr>
                <th class="more-width">Restaurante:</th>
                <td><input class="largo" type="text" name="nombreRestaurante" autofocus required></td>
            </tr>
            <tr>
                <th class="more-width">Fecha (dd-mm-aaaa):</th>
                <td><input type="date" name="fecha" required></td>
            </tr>
            <tr><td colspan="2" class="center"><input type="submit" value="Borra Valoración"></td></tr>
        </table>
    </form>

    </body>
</html>
