<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="en">
<head>
    <title>Actualizar iniciativa</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h2>Actualizar Iniciativa</h2>
    <form action="#" th:action="@{/initiative/update}"
          th:object="${initiative}" method="post">
        <div class="form-row">
            <div class="form-group col-md-9">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
            <div class="form-group col-md-3">
                <label for="codsdg">Código SDG</label>
                <input type="number" class="form-control" id="codsdg" th:field="*{codSDG}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-9">
                <label for="description">Descripción</label>
                <input type="text" class="form-control" id="description" th:field="*{description}">
            </div>
            <div class="form-group col-md-3">
                <label for="state">Estado</label>
                <input type="text" class="form-control" id="state" th:field="*{state}" readonly="readonly">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="mailReponsable">Correo del responsable</label>
                <input type="email" class="form-control" id="mailReponsable" th:field="*{mailResponsable}" readonly="readonly">
            </div>
            <div class="form-group col-md-3">
                <label for="fechaIni">Fecha Inicio</label>
                <input type="date" class="form-control" id="fechaIni" th:field="*{fechaIni}" readonly="readonly">
            </div>
            <div class="form-group col-md-3">
                <label for="fechaFin">Fecha Fin</label>
                <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}">
            </div>
        </div>
        <div class="form-group d-flex align-items-center justify-content-between">
            <input type="submit" value="Actualizar Iniciativa" class="btn btn-primary"/>
            <div class="flex-grow-1"></div>
            <a th:href="@{/initiative/list/0}" class="btn btn-primary float-right">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
