<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="es">
<head>
    <title>Crear nueva iniciativa</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h2>Nueva Iniciativa</h2>
    <form action="#" th:action="@{/initiative/add}" th:object="${initiative}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="titleHelp" placeholder="Introduzca el título de la iniciativa" size="50">
                <div class="error text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-group col-md-6">
                <label for="codSDG">Código ODS</label>
                <select class="form-control" id="codSDG" th:field="*{codSDG}">
                    <option value="0">Seleccionar ODS</option>
                    <option value="1">Fin de la Pobreza</option>
                    <option value="2">Hambre Cero</option>
                    <option value="3">Salud y Bienestar</option>
                    <option value="4">Educación de Calidad</option>
                    <option value="5">Igualdad de Género</option>
                    <option value="6">Agua Limpia y Saneamiento</option>
                    <option value="7">Energía Asequible y No Contaminante</option>
                    <option value="8">Trabajo Decente y Crecimiento Económico</option>
                    <option value="9">Industria, Innovación e Infraestructura</option>
                    <option value="10">Reducción de las Desigualdades</option>
                    <option value="11">Ciudades y Comunidades Sostenibles</option>
                    <option value="12">Producción y Consumo Responsables</option>
                    <option value="13">Acción por el Clima</option>
                    <option value="14">Vida Submarina</option>
                    <option value="15">Vida de Ecosistemas Terrestres</option>
                    <option value="16">Paz, Justicia e Instituciones Sólidas</option>
                    <option value="17">Alianzas para Lograr los Objetivos</option>
                </select>
                <div class="error text-danger" th:if="${#fields.hasErrors('codSDG')}" th:errors="*{codSDG}"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" aria-describedby="descriptionHelp" placeholder="Introduzca una descripción corta de la iniciativa" size="50">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="mailResponsable">Correo del responsable</label>
                <input type="email" class="form-control" id="mailResponsable" th:field="*{mailResponsable}" readonly="readonly" aria-describedby="mailResponsableHelp" placeholder="Introduzca el correo del responsable" size="50">
                <div class="error text-danger" th:if="${#fields.hasErrors('mailResponsable')}" th:errors="*{mailResponsable}"></div>
            </div>

            <div class="form-group col-md-3">
                <label for="fechaIni">Fecha de inicio</label>
                <input type="date" class="form-control" id="fechaIni" th:field="*{fechaIni}">
                <div class="error text-danger" th:if="${#fields.hasErrors('fechaIni')}" th:errors="*{fechaIni}"></div>
            </div>

            <div class="form-group col-md-3">
                <label for="fechaFin">Fecha de fin</label>
                <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}">
                <div class="error text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div>
            </div>
        </div>

        <div class="form-group d-flex align-items-center justify-content-between">
            <input type="submit" class="btn btn-success" value="Añadir Iniciativa">
            <div class="flex-grow-1"></div>
            <a th:href="@{/initiative/list}" class="btn btn-primary float-right">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
