<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="en">
<head>
  <title>Estado de la iniciativa</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
  <div th:if="${created}">
    <h2>¡Enhorabuena!</h2>
    <p>Has <strong>creado</strong> correctamente la iniciativa <strong th:text="${initiative.title}"></strong> , ahora se encuentra pendiente de aprobación.</p>
  </div>
  <div th:unless="${created}">
    <h2>¡Lo sentimos!</h2>
    <p>No se ha podido <strong>crear</strong> correctamente la iniciativa, vuelve a intentarlo.</strong></p>
  </div>
  <div class="form-group d-flex align-items-center justify-content-between">
    <div class="flex-grow-1"></div>
    <a th:href="@{/initiative/list/0}" class="btn btn-primary float-right">Volver</a>
  </div>
</div>
</body>
</html>
