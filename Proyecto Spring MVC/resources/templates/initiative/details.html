<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="es">
<head>
  <title>Detalles de la iniciativa</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
  <form action="#" th:object="${initiative}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="codini">Título de la iniciativa</label>
        <input type="text" class="form-control" id="codini" th:field="*{title}" readonly="readonly">
      </div>
      <div class="form-group col-md-6">
        <label for="codsdg">Código ODS</label>
        <input type="text" class="form-control" id="codsdg" th:field="*{codSDG}" readonly="readonly">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <input type="text" class="form-control" id="description" th:field="*{description}" readonly="readonly">
    </div>
    <div class="form-group">
      <label for="mailResponsable">Correo del responsable</label>
      <input type="email" class="form-control" id="mailResponsable" th:field="*{mailResponsable}" readonly="readonly">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="state">Estado</label>
        <input type="text" class="form-control" id="state" th:field="*{state}" readonly="readonly">
      </div>
      <div class="form-group col-md-4">
        <label for="fechaIni">Fecha de inicio</label>
        <input type="text" class="form-control" id="fechaIni" th:field="*{fechaIni}" readonly="readonly">
      </div>
      <div class="form-group col-md-4">
        <label for="fechaFin">Fecha de fin</label>
        <input type="text" class="form-control" id="fechaFin" th:field="*{fechaFin}" readonly="readonly">
      </div>
    </div>
    <div class="form-group d-flex align-items-center justify-content-between">
      <div>
        <a th:href="@{/action/listDetails/{codInitiative}(codInitiative=${initiative.codInitiative})}" class="btn btn-primary">Ver acciones</a>
      </div>
      <div th:if="${user.mail.equals(initiative.mailResponsable)}">
        <a th:href="@{/initiativeParticipation/list/{codInitiative}(codInitiative=${initiative.codInitiative})}" class="btn btn-primary">Ver usuarios suscritos</a>
      </div>
      <div th:if="${user.mail.equals(initiative.mailResponsable)}">
        <a th:href="@{/action/add/{codInitiative}(codInitiative=${initiative.codInitiative})}" class="btn btn-success">Añadir Acción</a>
      </div>
      <div th:if="${user.type.equals('Student') and !user.mail.equals(initiative.mailResponsable)}">
        <div th:if="${!isSubscribed}">
          <a th:href="@{/initiativeParticipation/join/{codInitiative}(codInitiative=${initiative.codInitiative})}" class="btn btn-primary">Suscribirme</a>
        </div>
        <div th:unless="${!isSubscribed}">
          <a th:href="@{/initiativeParticipation/leave/{codInitiative}(codInitiative=${initiative.codInitiative})}" class="btn btn-primary">Desuscribirme</a>
        </div>
      </div>
      <div class="flex-grow-1"></div>
      <a th:href="${nextUrl}" class="btn btn-primary float-right">Volver</a>
    </div>
  </form>
</div>
</body>
</html>
