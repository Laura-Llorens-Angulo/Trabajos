<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="en">
<head>
    <title>Actualizar sdg</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h2>Modificar SDG</h2>
    <form action="#" th:action="@{/SDG/update}"
          th:object="${SDG}" method="post">
        <div class="form-row">
            <div class="form-group col-md-9">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="form-group col-md-3">
                <label for="relevance">Relevancia</label>
                <input type="number" class="form-control" id="relevance" th:field="*{relevance}">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Descripci√≥n</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" th:field="*{URL}">
        </div>

        <div class="form-group d-flex align-items-center justify-content-between">
            <input type="submit" value="Actualizar SDG" class="btn btn-primary"/>
            <div class="flex-grow-1"></div>
            <a th:href="@{/SDG/list/0}" class="btn btn-primary float-right">Volver</a>
        </div>

    </form>
</div>
</body>
</html>
