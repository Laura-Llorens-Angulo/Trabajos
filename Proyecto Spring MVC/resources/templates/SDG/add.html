<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="en">
<head>
    <title>Crear nuevo sdg</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h2>Nuevo SDG</h2>
    <form action="#" th:action="@{/SDG/add}" th:object="${SDG}" method="post">
        <div class="form-row">
            <div class="form-group col-md-9">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{name}" aria-describedby="nameHelp" placeholder="Introduzca el nombre del SDG">
                <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group col-md-3">
                <label for="relevance">Relevancia</label>
                <input type="number" class="form-control" id="relevance" th:field="*{relevance}" aria-describedby="nameHelp" placeholder="Introduzca la relevancia del SDG (es un int)">
                <div class="error text-danger" th:if="${#fields.hasErrors('relevance')}" th:errors="*{relevance}"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Introduzca una descripción corta de la iniciativa" >
            <div class="error text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" th:field="*{URL}" placeholder="Introduzca la url del SDG">
            <div class="error text-danger" th:if="${#fields.hasErrors('URL')}" th:errors="*{URL}"></div>
        </div>
        <div class="form-group d-flex align-items-center justify-content-between">
            <input type="submit" class="btn btn-success" value="Añadir" />
            <div class="flex-grow-1"></div>
            <a th:href="@{/SDG/list/0}" class="btn btn-primary float-right">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
