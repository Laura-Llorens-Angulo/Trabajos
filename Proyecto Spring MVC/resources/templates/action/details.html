<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="en">
<head>
  <title>Detalles acción</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
  <form action="#" th:object="${action}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Nombre acción</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" readonly="readonly">
      </div>
      <div class="form-group col-md-6">
        <label for="iniTitle">Nombre iniciativa a la que pertenece</label>
        <input type="text" class="form-control" id="iniTitle" th:value="${iniTitle}" readonly="readonly">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <input type="text" class="form-control" id="description" th:field="*{description}" readonly="readonly">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="fechaIni">Fecha Inicio</label>
        <input type="text" class="form-control" id="fechaIni" th:field="*{fechaIni}" readonly="readonly">
      </div>
      <div class="form-group col-md-4">
        <label for="fechaFin">Fecha Fin</label>
        <input type="text" class="form-control" id="fechaFin" th:field="*{fechaFin}" readonly="readonly">
      </div>
    </div>
      <div class="form-group d-flex align-items-center justify-content-between">
        <div th:if="${user.mail.equals(mailResponsable)}">
          <a th:href="@{/actionParticipation/list/{codAction}(codAction=${action.codAction})}" class="btn btn-primary">Ver usuarios que participan</a>
          <a th:href="@{/action/delete/{codAction}(codAction=${action.codAction})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar esta acción?')">Eliminar acción</a>
        </div>
        <div th:if="${user.type.equals('Student') and !user.mail.equals(mailResponsable)}">
          <div th:if="${!isSubscribed}">
            <a th:href="@{/actionParticipation/join/{codAction}(codAction=${action.codAction})}" class="btn btn-primary">Participar</a>
          </div>
          <div th:unless="${!isSubscribed}">
            <a th:href="@{/actionParticipation/leave/{codAction}(codAction=${action.codAction})}" class="btn btn-primary">Dejar de participar</a>
          </div>
        </div>
        <div class="flex-grow-1"></div>
        <a th:href="${nextActionUrl}" class="btn btn-primary float-right">Volver</a>
      </div>
  </form>
</div>
</body>
</html>
