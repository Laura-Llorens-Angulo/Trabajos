<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="en">
<head>
  <title>Detalles de Acción</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
  <form action="#" th:action="@{/action/add}" th:object="${action}" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br/>
      </div>
      <div class="form-group col-md-6">
        <label for="tituloIni">Título de la Iniciativa a la que pertenece</label>
        <input type="text" class="form-control" id="tituloIni" th:value="${tituloIni}" readonly="readonly">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <input type="text" class="form-control" id="description" th:field="*{description}">
      <div class="error text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div><br/>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="fechaIni">Fecha Inicio</label>
        <input type="date" class="form-control" id="fechaIni" th:field="*{fechaIni}">
        <div class="error text-danger" th:if="${#fields.hasErrors('fechaIni')}" th:errors="*{fechaIni}"></div><br/>
      </div>
      <div class="form-group col-md-3">
        <label for="fechaFin">Fecha Fin</label>
        <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}">
      </div>
    </div>
    <div class="form-group d-flex align-items-center justify-content-between">
      <input type="submit" class="btn btn-success" value="Añadir" />
      <div class="flex-grow-1"></div>
      <a th:href="@{/action/list/0}" class="btn btn-primary float-right">Volver</a>
    </div>
  </form>
</div>
</body>
</html>
