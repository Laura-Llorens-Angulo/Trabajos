<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="en">
<head>
  <title>Inicio de sesión</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container" layout:fragment="content">
  <div class="row">
    <div class="col-sm-6 mx-auto mt-5">
      <h2>Acceso</h2>
      <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group">
          <label for="userMail">Dirección de correo electrónico</label>
          <input type="email" class="form-control" id="userMail" th:field="*{mail}" aria-describedby="emailHelp" placeholder="Introduzca el correo electrónico">
          <small id="emailHelp" class="form-text text-muted">La dirección de correo electrónico debe pertenecer a la UJI</small>
          <div class="error text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
        </div>
        <div class="form-group">
          <label for="userPassword">Contraseña</label>
          <input type="password" class="form-control" th:field="*{pw}" id="userPassword" placeholder="Contraseña">
          <div class="error text-danger" th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}"></div>
        </div>
        <div class="form-group d-flex align-items-center justify-content-between">
          <div class="flex-grow-1"></div>
          <button type="submit" class="btn btn-primary float-right">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
