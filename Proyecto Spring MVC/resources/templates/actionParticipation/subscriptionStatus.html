<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}" lang="en">
<head>
  <title>Estado de participación</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
  <div th:if="${subscribed}">
    <h2>¡Bienvenido!</h2>
    <p>Estás <strong>participando</strong> correctamente en la acción <strong th:text="${action.name}"></strong></p>
  </div>
  <div th:unless="${subscribed}">
    <h2>¡Hasta pronto!</h2>
    <p>Has <strong>dejado de participar</strong> correctamente en la acción <strong th:text="${action.name}"></strong></p>
  </div>
  <div class="form-group d-flex align-items-center justify-content-between">
    <div class="flex-grow-1"></div>
    <a th:href="@{/action/list/0}" class="btn btn-primary float-right">Volver</a>
  </div>
</div>
</body>
</html>
